{{ partial "header.html" . }}

<section class="blog-post">
    {{ if .Params.img }}
        <img class="header-img" src="/img/{{ .Params.img }}" />
    {{ end }}
    <h1>{{ .Title }}</h1>
    <div class="blog-post-subheader">
        {{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }}
    </div>
    <div class="blog-post-content">
        {{ .Content }}
    </div>
</section>

{{ partial "footer.html" . }}
