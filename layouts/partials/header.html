<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{{.Title}}</title>

        <meta name="description" content="{{ .Description | default .Site.Params.description }}">
        <meta itemprop="name" content="{{ .Title }}">
        <meta itemprop="description" content="{{ .Description | default .Site.Params.description }}">

        {{ if eq .Page.Kind "page"}}
          <meta itemprop="datePublished"
                content="{{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }}">
          <meta itemprop="dateModified"
                content="{{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }}">
          <meta itemprop="image"  content="{{ .Site.BaseURL }}img/{{ .Params.img }}" />
          <meta name="twitter:card" content="summary" />
          <meta name="twitter:site" content="@clabvessels" />
          <meta name="twitter:creator" content="@clabvessels" />
          <meta property="og:url" content="{{ .Page.Permalink }}" />
          <meta property="og:title" content="{{ .Title }}" />
          <meta property="og:type" content="article" />
          <meta property="og:description" content="{{ .Description | default .Site.Params.description }}" />
          <meta property="og:image" content="{{ .Site.BaseURL }}img/{{ .Params.img }}" />
          <meta property="article:published_time" content="{{ .Date }}">
          <meta property="article:modified_time" content="{{ .Params.dateMod | default .Date }}">
        {{ end }}

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="/css/stylesheet.css">
        <link rel="stylesheet" href="/css/custom.css">
        <link rel="icon" type="image/png" href="/img/favicon.ico">

        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="/javascript/custom.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-104350449-2"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-104350449-2');
        </script>
    </head>
    <body>
        <section id="pageHeader">
            {{ if eq .Page.Kind "page"}}
              <h2><a href="/">{{ .Site.Params.sitename}}</a></h2>
            {{ else }}
              <h1><a href="/">{{ .Site.Params.sitename}}</a></h1>
            {{ end }}
        </section>
        <div class="content">
